<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="/script.js"></script>

        <style>
            .btn {
                background-color: transparent;
                color: white;
                border: 1px solid white;
                border-radius: 36px;
                min-width: 72px;
                height: 72px;
            }
            .btn:hover {
                background-color: white;
                color: black;
                border-color: black;
            }
            .btn:disabled {
                display: none;
            }
        </style>
    </head>
    <body style="margin: 0;">
        <div style="width: 100%; height: 100px; position: absolute; top: 0; left: 0; z-index: 1000;">
            <div style="display: flex; padding: 10px;">
                <button class="btn" id="start">Start</button>
                <button class="btn" style="margin-left: 10px;" id="reset">Reset</button>
                <div style="width: 100%; padding-left: 10px; padding-right: 10px;">
                    <input id="speed" style="width: 100%;" type="range" min="0.1" max="2.0" value="1.0" step="0.1">
                </div>
            </div>
        </div>
        <div style="width: 100%; height: 24px; position: absolute; top: 200px; left: 0; z-index: 1000;">
            <h1 id="counter" style="color: white; width: 100%; text-align: center; font-size: 72px;"></h1>
        </div>
        <video style="height: 100vh; width: 100%; object-fit: fill;" id="video" muted controls loop autoplay></video>
    </body>
</html>
